<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style/styles.css" />
		<title>Service Ticket Manager</title>
	</head>
	<body>
		<nav id="navbar">
			<img src="./img/LNC-logo.png" img height="120px" />
			<h2>Service Ticket Manager</h2>
			<div id="message-container"></div>
		</nav>

		<container id="app-container"  class="hide">
			<form id="create-ticket-form">
				<input type="text" name="customerName" placeholder="Customer Name" />
				<input type="text" name="bikeName" placeholder="Bike Make/Model" />
				<input
					type="textbox"
					name="svcDesc"
					placeholder="Service Description"
				/>
				<input type="submit" value="Create Ticket" />
			</form>
			<div id="index-ticket-container"></div>
			<div id="show-ticket-container"></div>
			<br />




		</container>

		<container id="auth-container">
			<div id="login-message-container"></div>
			<form id="sign-up-form">
				<h2>Sign Up</h2>
				<input type="text" name="username" placeholder="Enter Username" />
				<input type="text" name="password" placeholder="Enter Password" />

				<input type="submit" value="Sign-Up" />
			</form>

			<form id="sign-in-form">
				<h2>Sign In</h2>
				<input type="text" name="username" placeholder="Enter Username" />
				<input type="text" name="password" placeholder="Enter Password" />

				<input type="submit" value="Sign-In" />
			</form>
		</container>

		<script type="module" src="./scripts/app.js" defer></script>

		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
	</body>
</html>
