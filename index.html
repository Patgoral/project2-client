<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style/styles.css" />
		<title>Service Ticket Manager</title>
	</head>
	<body>
		<nav id="navbar">
			<img src="./img/LNC-logo.png" img height="120px" />
			<h2>Service Ticket Manager</h2>
			<div id="message-container"></div>
			<button id="signout-button" class="btn-danger hide">SIGN OUT</button>
		</nav>

		<container id="app-container" class="hide">
			<form id="create-ticket-form">
				<input type="text" name="customerName" placeholder="Customer Name" />
				<input type="text" name="bikeName" placeholder="Bike Make/Model" />
				<input
					type="textbox"
					size="50"
					id="textbox"
					name="svcDesc"
					placeholder="Service Description"
				/>
				<input type="submit" class="btn-primary" value="Create Ticket" />
			</form>
            
			<div id="index-ticket-container"></div>

			<div id="show-ticket-container">
				<div
					class="modal fade"
					id="showModal"
					tabindex="-1"
					data-backdrop="static"
					role="dialog"
					aria-labelledby="showModalLabel"
					aria-hidden="true"
				>
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="showModalLabel">Ticket Manager</h5>
								<button
									type="button"
									class="close"
									id="closeModal"
									aria-label="Close"
								>
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div id="modal-body" class="modal-body">

                            </div>
							<div class="modal-footer"></div>
						</div>
					</div>
				</div>
			</div>

			<br />
		</container>

		<br />

		<container id="auth-container" >
			<div id="authbg">
				<div id="login-message-container"></div>
				<br />
				<form id="sign-up-form">
					<h2>Sign Up</h2>
					<input
						type="text"
						name="username"
						id="signupUsername"
						placeholder="Enter Username"
					/>
					<input
						type="password"
						name="password"
						id="signupPassword"
						placeholder="Enter Password"
					/>

					<button type="submit" class="btn-info">Sign-Up</button>
				</form>
				<br />
				<form id="sign-in-form">
					<h2>Sign In</h2>
					<input type="text"  name="username" placeholder="Enter Username" value="demo"/>
					<input type="password"  name="password" placeholder="Enter Password" value="1234"/>

					<input type="submit" class="btn-info" value="Sign-In" />
					<p>Click Sign-In to login as Demo User</p>
				</form>
				<br />
			</div>
		</container>

		<script type="module" src="./scripts/app.js" defer></script>
<!-- we do not need jquery for bootstrap v5.^, and is what you should use -->
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script><!-- see 111 -->

		<footer></footer> <!-- take some credit! put your name in the footer !  -->
	</body>
</html>
